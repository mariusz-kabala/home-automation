type LightState {
  bri: Int
  colormode: String
  ct: Int
  effect: String
  hue: Int
  on: Boolean!
  reachable: Boolean!
  sat: Int
  xy: [Int]
}

type Light {
  id: String!
  name: String!
  type: String!
  lastseen: String!
  manufacturername: String!
  modelid: String!
  hascolor: Boolean!
  state: LightState!
}

type Query {
    light(id: String): Light
    lights: [Light]
}
